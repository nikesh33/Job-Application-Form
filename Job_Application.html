<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Heading -->
      <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="">
          <!-- Labels and input types -->
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input id="first_name" placeholder="Enter First Name" />
            </div>

            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input id="last_name" placeholder="Enter Your Surname " />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Enter email" />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select name="job_role" id="job_role">
                <option value="#">Select Job Role</option>
                <option value="frontend_developer">Frontend Developer</option>
                <option value="backend_developer">Backend Developer</option>
                <option value="fullstack_developer">
                  Full Stack Developer
                </option>
                <option value="designer">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="35"
                rows="3"
                placeholder="Enter Address here"
              >
              </textarea>
            </div>
            <!-- a    -->
            <div class="form_control">
              <label for="city">City</label>
              <input id="city" placeholder="Enter City" />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input type="number" id="pincode" placeholder="423431" />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input type="date" value="2022-07-02" id="date" />
            </div>
            <div class="form_control">
              <label for="cv">Upload Your CV</label>
              <input type="file" name="cv" id="cv" />
            </div>
          </div>
          <!-- Button -->
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
